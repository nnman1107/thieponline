<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Web Thiệp</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Tệp CSS tùy chỉnh -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>Đăng Nhập</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                                <span class="error text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                                <span class="error text-danger"></span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                if (!username || !password) {
                    $('.error').text('Vui lòng điền đầy đủ thông tin!');
                } else {
                    // Kiểm tra thông tin tài khoản trong LocalStorage
                    const storedUser = localStorage.getItem(username);
                    
                    if (storedUser) {
                        const user = JSON.parse(storedUser);

                        if (user.password === password) {
                            alert('Đăng nhập thành công.');
                            window.location.href = "index.html"; // Ví dụ chuyển về trang chủ
                        } else {
                            alert("Mật khẩu không đúng.");
                        }
                    } else {
                        alert("Tài khoản không tồn tại.");
                    }
                }
            });
        });
    </script>
</body>
</html>
